<!--
    ordered list:-<ol></ol>
    unordered list:-<ul></ul>
    definition list:-<dl></dl>
    <li></li> tag defines list item
-->
<!DOCTYPE html>
<html>
    <head>
        <body>
            <ol>
                <li>Gaurav</li>
                <li>Rajendra</li>
                <li>Mishra</li>
            </ol>
            <ul>
                <li>Harsh</li>
                <li>Rajendra</li>
                <li>Mishra</li>
            </ul>
            </body>
    </head>
</html>
